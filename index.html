<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="container">
        <div class="top">
            <img src="./img/left.png" class="left arrow" alt="">
            <div class="frame">
                <div class="slider">
                    <img class="image" src="https://picsum.photos/200/300?random=1">
                    <img class="image" src="https://picsum.photos/200/300?random=2">
                    <img class="image" src="https://picsum.photos/200/300?random=3">
                    <img class="image" src="https://picsum.photos/200/300?random=4">
                    <img class="image" src="https://picsum.photos/200/300?random=5">
                </div>
            </div>
            <img src="./img/right.png" class="right arrow" alt="">
        </div>
        <div class="bottom">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
